<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="dummy" />
	<f:event listener="#{loginBean.preRender}" type="preRenderView" />
</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
</h:head>

<h:body>

	<div id="login-dialog">

		<h1 style="margin-left: 190px">Login</h1>

		<p:messages autoUpdate="true" />

		<h:form id="frm" prependId="false" style="margin-top:13px">

			<p:panelGrid columns="3" styleClass="grid-login; semBorda">
				<p:outputLabel value="Usuario" />
				<p:inputText size="30" placeholder="Informe seu Usuario ou E-Mail"
					title="O campo Usuario é obrigatório" id="j_username"
					value="#{loginBean.username}" />
				<p:tooltip for="j_username" />

				<p:outputLabel value="Senha:" />
				<p:password size="30" placeholder="Informe sua senha"
					title="O campo Senha é obrigatório" id="j_password" />
				<p:tooltip for="j_password" />
				<h:panelGroup />

				<p:commandButton style="margin-left:85px" value="Acessar"
					action="#{loginBean.login}" ajax="false" />

			</p:panelGrid>

		</h:form>

	</div>

</h:body>
</html>
