<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{cadastroProdutoBean.editando ? 'Edição de Produto' : 'Novo Produto'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
		</f:metadata>

		<h:form>
			<h1>#{cadastroProdutoBean.editando ? 'Edição de Produto' : 'NovoProduto'}</h1>
				
			<p:messages autoUpdate="true" />
			<p:toolbar style="margin-top: 20px;">

				<p:toolbarGroup>
					<p:button value="Limpar" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Cadastrar" id="salvar"
						action="#{cadastroProdutoBean.cadastrarProduto()}" ajax="false" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/produtos/PesquisaProduto" />
				</p:toolbarGroup>

			</p:toolbar>

			<h:panelGrid id="painel" columns="2" style="margin-top:20px"
				styleClass="semBorda">

				<p:outputLabel value="Codigo Produto" for="codigo" />
				<p:inputText id="codigo" size="22" maxlength="20"
					placeholder="Informe o codigo do produto"
					value="#{cadastroProdutoBean.produto.codigoProduto}" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText size="60" maxlength="80" id="nome"
					placeholder="Informe o nome do produto"
					value="#{cadastroProdutoBean.produto.nome}" />

				<p:outputLabel value="Valor Unitário" for="valorUnitario" />
				<p:inputText id="valorUnitario" size="10" maxlength="10"
					value="#{cadastroProdutoBean.produto.valorUnitario}"
					styleClass="moeda">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</p:inputText>
				<p:outputLabel value="Estoque" for="estoque" />
				<p:inputText id="estoque" size="10" maxlength="4"
					value="#{cadastroProdutoBean.produto.estoque}" />

			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
