
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h1>#{pesquisaVendaBean.editando ? 'Edição de Vendas' : 'Nova Venda'}</h1>
	<p:messages autoUpdate="true" closable="true" />

	<p:toolbar style="margin-top: 10px;">

		<p:toolbarGroup>
			<p:button value="Limpar" outcome="/vendas/CadastroVenda" icon="ui-icon-refresh" />
			<p:commandButton value="Salvar" icon="ui-icon-disk"
				action="#{cadastroVendaBean.salvarVenda}" update="frmCadastro" ajax="false" />
		</p:toolbarGroup>
		<p:toolbarGroup align="right">

			<p:commandButton value="Cancelar" />

			<p:separator />

			<p:button value="Pesquisa" outcome="/vendas/PesquisaVenda" icon="ui-icon-search" />
		</p:toolbarGroup>

	</p:toolbar>

</ui:composition>
