<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
		columnClasses="rotulo, campo, rotulo, campo" styleClass="semBorda">

		<p:outputLabel value="Cliente" for="cliente" />
		<p:selectOneMenu id="cliente"
			value="#{cadastroVendaBean.venda.cliente}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{cadastroVendaBean.clientes}" var="cliente"
				itemValue="#{cliente}" itemLabel="#{cliente.nome}" />
		</p:selectOneMenu>

		<p:outputLabel value="Vendedor:" for="vendedor" />
		<p:selectOneMenu id="vendedor"
			value="#{cadastroVendaBean.venda.vendedor}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{cadastroVendaBean.vendedores}" var="vendedor"
				itemValue="#{vendedor}" itemLabel="#{vendedor.nomeCompleto}" />
		</p:selectOneMenu>

		<p:outputLabel value="Data da Venda:" for="datavenda" />
		<p:calendar id="datavenda" placeholder="Data Venda"
			pattern="dd/MM/yyyy" value="#{cadastroVendaBean.venda.data}" />

		<p:outputLabel value="Forma de Pagamento:" for="formaPagamento" />
		<p:selectOneMenu id="formaPagamento"
			value="#{cadastroVendaBean.venda.formaPagamento}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{cadastroVendaBean.formaPagamento}"
				var="formaPagamento" itemValue="#{formaPagamento}"
				itemLabel="#{formaPagamento.descricao}" />
		</p:selectOneMenu>

		<p:outputLabel value="Total do Pedido:"
			style="font-weight: bold; font-size: 1.1em" for="totalPedido" />
		<h:outputText value="#{cadastroVendaBean.venda.valorTotal}"
			style="font-weight: bold; font-size: 1.1em" id="totalPedido">
			<f:convertNumber type="currency" />
		</h:outputText>

	</p:panelGrid>

</ui:composition>
